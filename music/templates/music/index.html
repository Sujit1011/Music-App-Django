{% extends 'music/base.html' %}
{% block albums_active %}active{% endblock %}

{% block body %}
   <div class="albums-container container-fluid">
       <div class="row">
           {% for album in my_albums %}
              <div class="col-sm-4 col-lg-2">
                  <div class="thumbnail">
                      <a href="{% url 'music:detail' album.id %}">
                          <img src="{{ album.album_logo.url }}" class="img-responsive">
                      </a>

                      <div class="caption">
                          <h2>{{ album.album_title }}</h2>
                          <h4>{{ album.artist }}</h4>

                          <!-- Details -->
                          <a href="{% url 'music:detail' album.id %}" class= "btn btn-primary"> View Details
                          </a>

                          <!-- Delete -->
                          <form action="{% url 'music:album-delete' album.id %}" method="post" class="form-group">
                              {% csrf_token %}
                              <input type="hidden" name="id" value="{{album.id}}" /><br>
                              <button type="submit" class="btn btn-default btn-sm">
                                  <span class="glyphicon glyphicon-trash"></span>
                              </button>
                          </form>

                          <a href="#" class="btn btn-default btn-sm btn-favourite">
                              <span class="glyphicon glyphicon-star " aria-hidden="true"></span>
                          </a>

                      </div>
                  </div>
              </div>
           {% endfor %}
       </div>
   </div>

{% endblock %}
